<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>postcard</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet" />
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed blandit tincidunt porttitor.</p>
					<p>Nunc facilisis hendrerit tristique. Sed.</p>
				</div>
				<div class="body-right">
					<form>
						<input type="text" name="nombre" placeholder="Nombre" />
						<input type="text" name="correo" placeholder="email" />
						<input type="text" name="comentario" placeholder="Comenta" />
					</form>
				</div>
			</div>
			<div class="postcard-footer">
				<input type="submit" value="Enviar" />
			</div>
		</div>
	</body>
</html>
