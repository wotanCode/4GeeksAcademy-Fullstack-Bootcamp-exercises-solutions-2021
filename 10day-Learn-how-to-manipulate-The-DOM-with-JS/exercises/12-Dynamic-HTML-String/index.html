<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>DYNAMIC HTML STRING</title>
	</head>
	<body>
		<script type="text/javascript">
			let auxString = new Date();
			let datedate = auxString.getFullYear();

			let mystring = "<p>Hello!</p> <p><strong>My friend,</strong> we are in the year</p>" + datedate;
			document.write(mystring);
		</script>
	</body>
</html>
